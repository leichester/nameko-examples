---
defaults: &defaults
  buildpacks:
    - python_buildpack
  memory: 256M
  disk_quota: 4G
  health-check-type: process
  no-route: true
  services:
    - nex-rabbitmq
    - nex-postgres
    - nex-redis
  env:
    APP_ENV: HelloWorld

# Majestic Monolith - All in One
applications:
  - name: nex-namekoexample
    <<: *defaults
    no-route: false
    health-check-type: port
    command: bash ./cf_run.sh gateway.service products.service orders.service

